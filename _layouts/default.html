<!doctype html>
<html>
    <head>
        <title>{{ page.title }} - RethinkDB</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="twitter:account_id" content="52351557" />

        <link rel="stylesheet" media="screen" href="/assets/css/styles.css"/>

        <script type="text/javascript" src="//use.typekit.net/lmb6cah.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="/assets/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(document).keyup(function(event) {
                    number = event.which - 48;
                    if (number >= 0 && number < 10) {
                        $('body').removeClass('v0 v1 v2 v3 v4 v5 v6 v7 v8 v9');
                        $('body').addClass('v'+number);
                    }
                });
            });
        </script>
            
        </script>
    </head>
    <body class="{{ page.body_class}} v1">
        <!-- nav -->
        <nav class="global-nav">
            <div class="outer-container element-pad">
                <div class="logo left">
                    <a href="/" class="logo"><h1>RethinkDB</h1></a>
                </div>
                <ul class="right nav-item emphasized">
                    <li><a href="/">FAQ</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/">Community</a></li>
                    <li><a href="/">Events</a></li>
                    <li><a href="/">About</a></li>
                </ul>
            </div>
        </nav>
        {{ content }}
    </body>
</html>
